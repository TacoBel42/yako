scenario_version: 1
scenario:
  name: "Цель"
  desc: " Как писать цель ВКР "
  run_condition: "bool(re.compile('цель').match(message.text.lower().replace('ё', 'е')))" # use only '' str notation
  nodes:
    start_node:
      text: "Цель работы не может совпадать с темой или быть ее частью, иначе получается, что вы разрабатываете программу, чтобы разработать программу или предоставить пользовательский 
интерфейс, ... Цель должна быть очевидно необходимой: никто не знает, нужен ли кому-то в этом мире пользовательский интерфейс отображения параметров ... Может эти 
параметры вообще никому не интересны. Но это полбеды. Хуже, если вы сами не знаете, зачем и как будет ваша программа использоваться. Например, делаем программу для анализа 
логов, но зачем их анализировать, кто и как это будет делать - не знаете. Расчет количества запятых - это анализ файла? Да. Почему не включили в требования? Вас на защите 
звалят глупыми вопросами, а ответить на них умно не получится. В итоге - сами понимаете, какое будет впечатление от работы."
    