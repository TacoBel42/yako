scenario_version: 1
scenario:
  name: "Требования к зачету"
  desc: " Приведет перечень требований для получения зачета по преддипломной практике "
  run_condition: "bool(re.compile('требования к зачету').match(message.text.lower()))" # use only '' str notation
  nodes:
    start_node:
      text: "1) Задание на ВКР \n
2) Пояснительная записка, согласованная с руководителем от кафедры (виза), в электронном виде \n
3) Заключение руководителя от кафедры о готовности программы и текста \n
4) Текст доклада и презентация на защиту"
    