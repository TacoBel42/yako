scenario_version: 1
scenario:
  name: "Переплет"
  desc: " Информация о том, когда и как переплести работу "
  run_condition: "bool(re.compile('переплет').match(message.text.lower().replace('ё', 'е')))" # use only '' str notation
  nodes:
    start_node:
      text: "Переплет пояснительной записки выполняется после прохождения предзащиты (у бакалавров) или рецензирования (у магистров). Переплетенная записка, включающая все приложения, сдается на кафедру за два дня до даты защиты."
    