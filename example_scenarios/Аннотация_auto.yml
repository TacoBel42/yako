scenario_version: 1
scenario:
  name: "Аннотация"
  desc: " информация о составлении аннотации "
  run_condition: "bool(re.compile('аннотация').match(message.text.lower().replace('ё', 'е')))" # use only '' str notation
  nodes:
    start_node:
      text: "Для ВКР бакалавров - до 150 слов, для магистров - до 200 слов. Аннотация должна содержать сведения об объеме пояснительной записки, числе страниц печатного текста, количестве рисунков, таблиц, приложений, количестве использованных источников, а также перечень ключевых слов (от 5 до 15 слов или словосочетаний из текста диссертации)"
    