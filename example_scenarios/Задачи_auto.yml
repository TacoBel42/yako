scenario_version: 1
scenario:
  name: "Задачи"
  desc: " Как формулировать задачи ВКР "
  run_condition: "bool(re.compile('задачи').match(message.text.lower().replace('ё', 'е')))" # use only '' str notation
  nodes:
    start_node:
      text: "Указания сверху: Слово \"изучение\" в задании ВКР писать нельзя. Вы должны были все изучить раньше. Пришлось много задач и этапов переделать, а значит, вы должны 
соответствующие правки внести и в саму работу.\n
Вы же понимаете, да, что раз в задании есть задачи, то в работе должны быть ответы, как решена каждая из них?"
    