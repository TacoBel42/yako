scenario_version: 1
scenario:
  name: "Акт внедрения"
  desc: " Информация об акте внедрения и порядке его утверждения "
  run_condition: "bool(re.compile('акт внедрения').match(message.text.lower().replace('ё', 'е')))" # use only '' str notation
  nodes:
    start_node:
      text: "На странице ВКР опубликованы шаблоны для актов внедрения. \n1) выберите нужный пример (для Веги или для МИРЭА) \n2) замените все желтые фрагменты \n3) добавьте особые заметки консультанта, если они имеются \n4) распечатайте в одном экземпляре \n5) подпишите акт у консультанта \n6) отдайте акт вашему консультанту, чтобы он собрал все остальные подписи \n7) получите акт у консультанта, когда внедрение вашей работы будет завершено"
    