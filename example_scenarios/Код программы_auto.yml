scenario_version: 1
scenario:
  name: "Код программы"
  desc: " Расскажет как оформлять код программы в ВКР и что записывать на диск "
  run_condition: "bool(re.compile('код программы').match(message.text.lower().replace('ё', 'е')))" # use only '' str notation
  nodes:
    start_node:
      text: "В ПЗ необходимо одним из приложений добавить код программы. Но  распечатывать его не надо. Поэтому: \n1) делаете приложение Код программы, включаете его в оглавление. \n2) на листе, где приложение пишете заголовок Код программы и номер приложения в соответствии с правилами оформления приложений \n3) на этот лист наклеиваете бумажный конверт для компакт-диска (чтобы крепко держался) \n4) вставляете диск с исходным кодом, текстом ПЗ и другими материалами ВКР в конверт"
    