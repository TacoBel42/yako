scenario_version: 1
key_words: "state['user_answer']"
imports:
  random_digit: "path/to/file.py"
scenario:
  start_node:
    text: "Угадайте число!"
    next_nodes: 
      - node1
    inline_buttons:
      button1:
        text: "Загадать случайное число"
        onclick:
          run: module
          name: random_digit
      button2:
        text: "выйти"
        onclick: 
          run: node
          name: exit_node
  node1:
    text: "Загадали число. Отправьте свое предположение"
    next_nodes:
      - type: condition
        name: right_answer
        condition: "state['digit'] == state['user_answer']"
      - type: condition
        name: bad_answer
        condition: "state['digit'] != state['user_answer']"
    on_message:
      run: python
      code: "state['user_answer'] = int(message.text)"
  right_answer:
    text: "Вы угадали!"
    text_formatting: true
  bad_answer:
    text: "Вы не угадали. Загаданное число = {state['digit']}"
    compile_formatting: true

  

    